

<div class="search-box">

  <input class="search-txt" #searchMovie (keyup)="search(searchMovie.value)" placeholder="search..." >
  <a class="search-btn" href="">
    <i class="fas fa-search"></i>
  </a>

</div>
  <!-- <h4>Searh Movie</h4> -->

  <ul class="movies">
    <li *ngFor="let movies of movie$ | async" class="moviesItem">
      <a style="color: black; text-decoration: none" routerLink="/detail/{{movies.id}}">
        {{movies.name}}
      </a>
    </li>
  </ul>
