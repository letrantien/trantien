

<div *ngIf="movie" class="details">
  <h4>You selected: {{movie.name}}. Details:</h4>
  <table style="width: 250px">
    <tr>
      <td style="font-size: 13px;">Name: </td>
      <input [(ngModel)]="movie.name" placeholder="name">
    </tr>
    <tr>
      <td style="font-size: 13px">Release year: </td>
      <input [(ngModel)]="movie.releaseYear" placeholder="year">
    </tr>
  </table>
  <button style="margin-top: 10px" class="btn btn-warning" (click)="save()">Save</button>
  <button style="margin-top: 10px" class="btn btn-danger" (click)="goBack()">Go Back</button>
</div>
